<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raff</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1; /* Fallback color */
            background-image: url('https://c.pxhere.com/photos/77/10/forest_nature_trees_woods-1109515.jpg!d'); /* Valid image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            backdrop-filter: blur(10px); /* Blur effect */
            width: 400px; /* Set a fixed width */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        #searchResults {
            padding: 20px;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <span>Raff Search</span>
        <input id="searchInput" type="text" placeholder="Search Raff or type a URL">
        <button onclick="searchRaff()">Raff Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>

    <main id="searchResults">
        <!-- Search results and other content here -->
    </main>
    
    <script>
        function searchRaff() {
            const input = document.getElementById('searchInput').value;
            window.location.href = "https://www.google.com/search?q=" + input;
        }

        function feelingLucky() {
            const input = document.getElementById('searchInput').value;
            window.location.href = "https://www.google.com/search?q=i%27m+feeling+lucky";
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                searchRaff();
            }
        });
    </script>
</body>
</html>
