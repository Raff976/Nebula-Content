<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

    <img src="/Users/raffaellosos/Downloads/IMG_2857.jpg" alt="Image 2">
    <img src="/Users/raffaellosos/Downloads/000180406 (2).jpeg" alt="Image 3">
    <img src="/Users/raffaellosos/Downloads/spring_trees.jpg" alt="Image 4">
    <img src="/Users/raffaellosos/Downloads/Autumn_in_Rain_in_Wicsonsin_4_1__soul-amp.jpg" alt="Image 5">
  </div>
</body>
</html>
